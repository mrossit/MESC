    <script>
      if ('serviceWorker' in navigator) {
        // Detecta se está no preview do Replit
        const isReplitPreview = window.location.hostname.includes('replit.dev') || 
                                window.location.hostname.includes('repl.co');
        
        if (isReplitPreview) {
          console.log('[SW] Running in Replit preview - Service Worker DISABLED to prevent cache issues');
          
          // Desregistra todos os service workers existentes no preview
          window.addEventListener('load', () => {
            navigator.serviceWorker.getRegistrations().then(registrations => {
              if (registrations.length > 0) {
                console.log('[SW] Unregistering', registrations.length, 'service workers in Replit preview');
                registrations.forEach(registration => {
                  registration.unregister().then(() => {
                    console.log('[SW] Unregistered service worker:', registration.scope);
                  });
                });
              }
            });
          });
        } else {
          // Service Worker habilitado apenas em produção e navegadores externos
          console.log('[SW] Service Worker enabled (production/external browser)');

          // Listener para mensagens do service worker
          navigator.serviceWorker.addEventListener('message', (event) => {
            console.log('[SW Message]', event.data);

            if (event.data && event.data.type === 'SW_UPDATED') {
              console.log('[SW] New version detected:', event.data.version);

              // Se forceReload for true, recarrega automaticamente
              if (event.data.forceReload) {
                console.log('[SW] Force reloading page to load new version...');
                // Clear sessionStorage to force fresh state
                sessionStorage.clear();
                // Reload without cache (hard reload)
                window.location.reload();
              }
            } else if (event.data && event.data.type === 'PUSH_NAVIGATION' && event.data.url) {
              console.log('[SW] Navigating to push target:', event.data.url);
              window.location.href = event.data.url;
            }
          });

          window.addEventListener('load', () => {
            // Desregistra service workers antigos ANTES de registrar novo
            navigator.serviceWorker.getRegistrations().then(registrations => {
              console.log('[Init] Found', registrations.length, 'service worker registrations');

              // Registra novo service worker
              navigator.serviceWorker.register('/sw.js').then(
                (registration) => {
                  console.log('[SW] Registration successful:', registration.scope);

                  // Verifica atualizações imediatamente
                  registration.update();

                  // Verifica atualizações periodicamente (a cada 30 segundos)
                  setInterval(() => {
                    console.log('[SW] Checking for updates...');
                    registration.update();
                  }, 30000);

                  // Listener para novas versões
                  registration.addEventListener('updatefound', () => {
                    const newWorker = registration.installing;
                    console.log('[SW] Update found, installing new version...');

                    if (newWorker) {
                      newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed') {
                          console.log('[SW] New version installed');

                          // Se há um controller ativo, significa que há uma atualização
                          if (navigator.serviceWorker.controller) {
                            console.log('[SW] Waiting for activation...');
                            // Envia mensagem para ativar imediatamente
                            newWorker.postMessage({ type: 'SKIP_WAITING' });
                          }
                        } else if (newWorker.state === 'activated') {
                          console.log('[SW] New version activated');
                        }
                      });
                    }
                  });
                },
                (err) => {
                  console.error('[SW] Registration failed:', err);
                }
              );
            });
          });
        }
      }
