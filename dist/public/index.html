    <!-- Theme detection and initialization -->
    <script>
      // Detect and apply theme before React loads to prevent flash
      (function() {
        const theme = localStorage.getItem('mesc-ui-theme') || 'system';
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const shouldUseDark = theme === 'dark' || (theme === 'system' && prefersDark);
        
        if (shouldUseDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

    <!-- PWA Update Prompt -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Desregistra service workers antigos ANTES de registrar novo
          navigator.serviceWorker.getRegistrations().then(registrations => {
            console.log('[Init] Found', registrations.length, 'service worker registrations');

            // Registra novo service worker
            navigator.serviceWorker.register('/sw.js').then(
              (registration) => {
                console.log('[SW] Registration successful:', registration.scope);

                // Verifica atualizações imediatamente
                registration.update();

                // Verifica atualizações periodicamente (a cada 60 segundos)
                setInterval(() => {
                  console.log('[SW] Checking for updates...');
                  registration.update();
                }, 60000);

                // Listener para novas versões
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  console.log('[SW] Update found, installing new version...');

                  if (newWorker) {
                    newWorker.addEventListener('statechange', () => {
                      if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        console.log('[SW] New version installed and waiting');
                      }
                    });
                  }
                });
              },
              (err) => {
                console.error('[SW] Registration failed:', err);
              }
            );
          });
        });
      }
    </script>
