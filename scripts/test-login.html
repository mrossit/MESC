<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login for rossit@icloud.com</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'rossit@icloud.com',
                        password: '123Pegou$&@'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h2 style="color: green;">Login Success!</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p>Token saved in cookie. You can now navigate to /dashboard</p>
                        <a href="http://localhost:5000/dashboard">Go to Dashboard</a>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2 style="color: red;">Login Failed!</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 style="color: red;">Error!</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
