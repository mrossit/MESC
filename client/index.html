<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes" />
    <title>MESC - Sistema de Gestão de Ministros da Sagrada Comunhão</title>
    
    <!-- Theme detection and initialization -->
    <script>
      // Detect and apply theme before React loads to prevent flash
      (function() {
        const theme = localStorage.getItem('mesc-ui-theme') || 'system';
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const shouldUseDark = theme === 'dark' || (theme === 'system' && prefersDark);
        
        if (shouldUseDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    
    <!-- Cache bust: v2025-08-31-01:38 -->
    <meta name="description" content="Sistema de gestão para Ministros Extraordinários da Sagrada Comunhão do Santuário São Judas Tadeu - Sorocaba">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#5C4033">
    <meta name="color-scheme" content="light dark">
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Update Prompt -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(
            (registration) => {
              console.log('ServiceWorker registration successful:', registration.scope);
              
              // Only check for updates in production
              if (location.hostname !== 'localhost' && !location.hostname.includes('replit.dev')) {
                registration.update();
              }
            },
            (err) => {
              console.log('ServiceWorker registration failed:', err);
            }
          );
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
